<script>

function sortList()
{
	var flag = 0; var temp = 0;
	
	while (flag == 0)
	{
		flag = 1;
			for (k = 0; k <= (custName.length -2); k++)
			{
				if (custName[k] < custName[k + 1])
				{
					temp = custName[k];
					custName[k] = custName[k + 1];
					custName[k + 1] = temp;
					
					temp = mnthCharge[k];
					mnthCharge[k] = mnthCharge[k + 1]
					mnthCharge[k + 1] = temp;
					
					temp = pastDueAmt[k];
					pastDueAmt[k] = pastDueAmt[k + 1];
					pastDueAmt[k +1] = temp;
					
					temp = dayPastDue[k];
					dayPastDue[k] = dayPastDue[k + 1];
					dayPastDue[k +1] = temp;
					
					flag = 0;
				}
			}
	}
	document.getElementById("demo").innerHTML = custName;
	document.getElementById("demo1").innerHTML = mnthCharge;
	document.getElementById("demo2").innerHTML = pastDueAmt;
	document.getElementById("demo3").innerHTML = dayPastDue;
}

</script>
