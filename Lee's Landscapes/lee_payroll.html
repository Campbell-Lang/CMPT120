<script>

<!-- This function will compile and add the Salary's of the employee's  -->
function getSalary()
{
	var week = 0;	var employee = 0;	var subtotal = 0;
	var employee1=" ";	amount = 0; total = 0;
	
	for(week = 1; week < 3; week++)
	{
		document.write("<h3>Week " + week + "</h3>");
		count = 1; subtotal = 0;
		for (employee = 1; employee < 5; employee++)
		{
			employee1 = prompt("Enter the name for the employee's : " + " #" + employee , "");
			amount = parseFloat(prompt("Enter the paycheck employee : " + " #" + employee , ""));
			document.write(employee1 + "(" + count + ")" + ": $ " + amount.toFixed(2) + "<br />");
			
			
			subtotal = subtotal + amount;
			count++;
		}
		document.write("<p>Week " + week + " subtotal is $ " + subtotal.toFixed(2) + "</p>");
		total = total + subtotal;
	}
	document.write("<p>The total amount for these weeks is $ " + total.toFixed(2) + "</p>");

}

</script>
