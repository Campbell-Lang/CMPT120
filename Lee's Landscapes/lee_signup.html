<script>
function getName()
{
	var name = prompt("Please enter your name"," ");
	document.getElementById('myname').innerHTML = name;
}

function getAdress()
{
	var adress = prompt("Please enter your adress"," ");
	document.getElementById('myadress').innerHTML = adress;
}

function getCity()
{
	var city = " ";
	var state = " ";
	var zipCode = " ";
	
	city = prompt("Please enter your city", " ");
	state = prompt("Please enter your state", " ");
	zipCode = prompt("Please enter your zip code", " ");
	document.getElementById('mycity').innerHTML = (city + ", " + state + ", " + zipCode);
}

function getPhone()
{
	var phoneNumber = prompt("Please enter your phone number", " ");
	document.getElementById('yournumber').innerHTML = phoneNumber;
}

function getAlternatePhone()
{
	var alternateNumber = prompt("Please enter an alternate phone number", " ");
	document.getElementById('anothernumber').innerHTML = alternateNumber;
}

function getEmail()
{
	var email = " ";
	var emailCheck = " ";
	
	email = prompt("Please enter your email adress", " ");
	emailCheck = prompt("Please re-enter your email adress", " ");
	document.getElementById('youremail').innerHTML = email;
	
	if (email != emailCheck)
	{
		var incorrect = prompt("Please re-enter your email adress", " ");
		document.getElementById('secondchance').innerHTML = incorrect;
	}
}
</script>
